<head>
	<meta charset="UTF-8">
	<title>Credit Card Payment Form</title>
</head>
<body>
<h1>Credit Card Form</h1>
	<form id="ccform" action="creditcard.html" method="post">
		<fieldset>
			<p>Credit Card Payment</p>
			<div class="name">
				<label for="name_on_card">Name On Card</label><input type="text" id="name_on_card" placeholder="Towkay I AM" required>
			</div>
			<div class="number">
				<label for="card_number">Credit / Debit Card Number</label><input type="text" id="card_number" placeholder="1234-5678-8888-8888" maxlength="19" required>
			</div>
			<div class="month">
				<label for="exp_month">Exp Month</label>
				<select name="month" id="exp_month">
					<option selected="true" disabled="true" value="" hidden required>6 - Jun</option>
				    <option value="01">1 - Jan</option>
				    <option value="02">2 - Feb</option>
				    <option value="03">3 - Mar</option>
				    <option value="04">4 - Apr</option>
				    <option value="05">5 - May</option>
				    <option value="06">6 - Jun</option>
				    <option value="07">7 - Jul</option>
				    <option value="08">8 - Aug</option>
				    <option value="09">9 - Sep</option>
				    <option value="10">10 - Oct</option>
				    <option value="11">11 - Nov</option>
				    <option value="12">12 - Dec</option>
				</select>
			</div>
			<div class="year">
				<label for="exp_year">Exp Year</label>
				<select name="year" id="exp_year">
				<option selected="true" disabled="true" value="" hidden required>2027</option>
				    <option value="19">2019</option>
				    <option value="20">2020</option>
				    <option value="21">2021</option>
				    <option value="22">2022</option>
				    <option value="23">2023</option>
				    <option value="24">2024</option>
				    <option value="25">2025</option>
				    <option value="26">2026</option>
				    <option value="27">2027</option>
				    <option value="28">2028</option>
				    <option value="29">2029</option>
				    <option value="30">2030</option>
				    <option value="31">2031</option>
				</select>
			</div>
			<div class="csv">
				<label for="csv">CSV</label><input type="text" id="csv" placeholder="123" maxlength="3" required>
			</div>
			
		</fieldset>
	</form>
	<div class="submit"><button onClick="start();">Submit Payment</button></div>
	<textarea input type="text" id="outtext" rows=3 cols=100 input align="left" style="text-align:left; overflow:auto; border:3px outset #000001" disabled="true">
	</textarea>
	<ul class="navigation">
		<li><a href="https://brianhernandez.github.io/introduction-to-css__creditcard-form/">Form Design Taken from Brian Hernandez Project Homepage</a></li>
	</ul>
	<script type="text/javascript" charset="utf-8" src="wasm_exec2.js"></script>
